name: flutter_install_apk_silently
description: Flutter plugin to help in install APK silently on Android devices which are rooted or have custom ROM.
version: 0.2.0
homepage: https://github.com/ShadyBoshra2012/flutter_install_apk_silently

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.shadyboshra2012.flutter_install_apk_silently
        pluginClass: FlutterInstallApkSilentlyPlugin